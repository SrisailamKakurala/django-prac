<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/script.js' %}" defer></script>
</head>
<body>
    <header>
        {% include "header.html" %}
    </header>

    <main>
        {% block content %}
        <!-- Default content if no block is overridden -->
        {% endblock %}
    </main>

    <footer>
        {% include "footer.html" %}
    </footer>
</body>
</html>
